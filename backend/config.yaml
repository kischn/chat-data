# Chat Data Platform Configuration

# Application
app:
  host: "0.0.0.0"
  port: 8000
  debug: false
  secret_key: "${SECRET_KEY:-change-this-in-production}"

# Database
database:
  host: "${DB_HOST:-localhost}"
  port: "${DB_PORT:-5432}"
  username: "${DB_USER:-postgres}"
  password: "${DB_PASSWORD:-postgres}"
  name: "${DB_NAME:-chat_data}"
  pool_size: 10
  max_overflow: 20

# Redis (for Celery)
redis:
  host: "${REDIS_HOST:-localhost}"
  port: "${REDIS_PORT:-6379}"
  db: 0

# MinIO / S3 Storage
storage:
  endpoint: "${MINIO_ENDPOINT:-localhost:9000}"
  access_key: "${MINIO_ACCESS_KEY}"
  secret_key: "${MINIO_SECRET_KEY}"
  bucket: "${MINIO_BUCKET:-chat-data}"
  secure: "${MINIO_SECURE:-false}"

# AI Service (DeepSeek)
ai:
  api_key: "${AI_API_KEY}"
  base_url: "${AI_BASE_URL:-https://api.deepseek.com}"
  model: "${AI_MODEL:-deepseek-chat}"
  temperature: 0.7
  max_tokens: 4096

# Celery Tasks
celery:
  result_expires: 3600
  task_serializer: "json"
  result_serializer: "json"
  accept_content: ["json"]
  timezone: "UTC"
